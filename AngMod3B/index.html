  <!doctype html>
  <html ng-app='NarrowItDownApp'>
    <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
    </head>
  <body>
     <div class="container" ng-controller='NarrowItDownController as narrowList'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" ng-model="narrowList.searchTerm" placeholder="Search Term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="narrowList.searchItems(narrowList.searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <found-items
      items="narrowList.items"
      title="{{narrowList.title}}"
      on-remove="narrowList.removeItem(index)"
      error="narrowList.error"
      ></found-items>

    </div>
  </body>
  </html>
