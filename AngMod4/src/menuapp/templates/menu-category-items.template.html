<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 breadcrumb">
      <a ui-sref="home">Home</a> &lt; <a ui-sref="menu">Menu</a> &lt; <span>{{ menuItems.category.name }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 title">
      <h3 class="text-center">{{ menuItems.category.name }}</h3>
    </div>
  </div>
  <div class="row" ng-show="menuItems.category.special_instructions">
    <div class="col-lg-6 col-lg-offset-3">
      <p><small class="text-center">{{ menuItems.category.special_instructions }}</small></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 title">
      <items items="menuItems.items"></items>
    </div>
  </div>
</div>
