<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="NarrowDownApp">
   <div class="container" ng-controller='NarrowItDownCtrler as search'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="Search a Dish" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="search.getMatchedMenuItems(searchTerm);" class="btn btn-primary">Narrow It Down!!</button>
    </div>

    <found-items found-items="search.found" on-remove="search.removeItem(index)" is-empty="search.empty"></found-items>
  </div>

</body>
</html>
